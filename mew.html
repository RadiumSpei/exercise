<!doctype html>
 
<style media = "all">
.all{
    background-color:#1f2346;   
    width:360px
}
   .name{
       color:#cdcfe2;
       font-size: 48px;
       font-family:"EB Garamond";
       font-weight:800;
       text-align:center;
       line-height:62.64px;
   }
   .create{
       color:#FFFFFF;
       font-size:24px;
       font-family:"Inter";
       font-weight:bold;
       text-align:center;
       line-height:29.05px;
       top:96px;
   }
   .fname {
    background-color:#ffffff
   }
   .name1, .email, .password, .password2{
       color:#FFFFFF;
       font-size:12px;
       font-weight: 400;
       font-family:"Inter";
       line-height:14.52px;
       font-style: normal;
   }
   .remember{
       color:#FFFFFF;
       font-size:12px;
       font-weight: 300;
       font-family:"Inter";
       line-height:14.52px;
       font-style: normal;
   }
   .new{
       font-family: 'Inter';
       font-style: normal;
       font-weight: 600;
       font-size: 16px;
       line-height: 19px;
       text-align: center;
       color:#FFFFFF;
       /* Rectangle 15 */
       position: absolute;
       width: 246px;
       height: 33px;
       left:100px;
       /*deleted top:120px - it helps to move "create new" to the right place between "remember me" and "already have an account*/
       background-color:#DA5069;
       border-radius: 5px;
       width: 180px
   }
   .haveacc{
       color:#FFFFFF;
       font-size:12px;
       font-weight: 300;
       font-family:"Inter";
       /*it allows to exist "already have an account"*/
       line-height:120px;
       font-style: normal;
       text-align:center;
   }
   .signin{
       color:#A88DF2;
       font-family: 'Inter';
       font-style: normal;
       font-weight: 300;
       font-size: 12px; 
       /*space underneath sign in*/
       line-height:80px; 
       /* identical to box height */
 
       text-align: center;
       text-decoration-line: underline;
   }
   .inputblock{
    position:relative;
    left: 90px;
   }
   .img1{
    position:relative;
    left: 300px;
   }
</style>
 
<html>
   <head>
       <title>Our Funky HTML Page</title>
       <meta name="description" content="Our first page">
       <meta name="keywords" content="html tutorial template">
   </head>
   <body>
    <div class="all">
       <div class="name">MOVIE</div>
       <div class="create">Create your account</div>
       <div class="inputblock">
            <div class="name1">First name</div>
            <input type="text" class="fname" id="fname" name="fname">
            <div class="email">Your email adress</div>
            <input type="text" class="femail" id="femail" name="femail">
            <div class="password">Password</div>
            <input type="text" class="fpass" id="fpass" name="fpass">
            <div class="password2">Confirm password</div>
            <input type="text" class="fpass2" id="fpass2" name="fpass2">
            <div class="remember">Remember me</div>
       </div>
       <div class="new">Create new</div>
       <div class="haveacc">Already have an account?</div>
       <div class="signin">Sign in</div>
       <div class="img1">
       <img src="corn.png" alt="corn.png" width="42" height="42" style="vertical-align:middle;margin:50px 0px">
    </div>
    </div>
   </body>
</html>
